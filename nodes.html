        <div class="container" style="display: none" id="nidsform">
            <form id="nodedetails">
                <div class="form-row" id="">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node Name</span>
                            </div>
                            <input type="text" class="form-control" id="nodename" placeholder="node-name" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node IP</span>
                            </div>
                            <input type="text" class="form-control" id="nodeip" placeholder="x.x.x.x" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node Port</span>
                            </div>
                            <input type="text" class="form-control" id="nodeport" placeholder="e.g: 50002" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node user</span>
                            </div>
                            <input type="text" class="form-control" id="nodeuser" placeholder="Node user..." required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node password</span>
                            </div>
                            <input type="password" class="form-control" id="nodepass" placeholder="Node password..." required>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="button" class="btn btn-primary" style="float: right;" onclick="addNode()">Add</button>
                </div>
                <br><br>
            </form>
        </div>
    
        <!--Show the form for modify node information(IP, nid and port)-->
        <div class="container" style="display: none; width:100%" id="divconfigform">
            <form id="configform">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node Name</span>
                            </div>
                            <input type="text" class="form-control" id="cfgnodename" placeholder="Node name..." required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node IP</span>
                            </div>
                            <input type="text" class="form-control" id="cfgnodeip" placeholder="x.x.x.x" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node Port</span>
                            </div>
                            <input type="text" class="form-control" id="cfgnodeport" placeholder="eg: 50002" required>
                            <input type="hidden" class="form-control" id="cfgnodeid" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">

                            </div>
                            <input type="text" class="form-control" id="cfgnodeuser" placeholder="Node user..." required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text wt-125">Node password</span>
                            </div>
                            <input type="password" class="form-control" id="cfgnodepass" placeholder="Node password..." required>
                        </div>
                    </div>
                </div>
    
                <div style="float:right;">
